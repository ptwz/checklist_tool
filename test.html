<html>
<head>
<link rel="stylesheet" href="css/jquery.mobile.custom.structure.css">
<link rel="stylesheet" href="css/jquery.mobile.icons.css">
<link rel="stylesheet" href="css/jquery.mobile.custom.theme.css">
<link rel="stylesheet" href="css/checklist.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile.custom.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/checklist.js"></script>
<script src="js/tts.js"></script>
<script src="js/gui.js"></script>
</head>
<body>
 <!-- EDITOR OVERVIEW -->
 <div data-role="page" id="page-editor">
   <div id="div-checklist-select">
    <ul id="lst-all-checklists" data-role="listview" >
    </ul>
   </div>
  <div data-role="header" data-position="fixed">
   <h1 class="header-text">Titlebar</h1>
    <button class="ui-btn btn-back" data-inline="true" data-icon="ui-icon-arrow-l">
     <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
     &lt;&lt;
    </button>
  </div>
  <div data-role="footer" data-position="fixed">
  </div>
 </div>
 <!-- EDITOR CHECKLIST VIEW -->
 <div data-role="page" id="page-editor-checklist">
   <div id="div-checklist-edior">
    <div data-role="tabs">
     <div data-role="navbar">
      <ul>
       <li><a href="#edit-general" class="ui-btn-active">General</a></li>
       <li><a href="#edit-checks">Checks</a></li>
       <li><a href="#edit-nexts">Nexts</a></li>
      </ul>
     </div>
     <div id="edit-general">
      <input id="input-listname"></input>
     </div>
     <div id="edit-nexts">
      <ul id="lst-edit-checklist-nexts" data-role="listview" >
      </ul>
     </div>
     <div id="edit-checks">
      <ul id="lst-edit-checklist-items" data-role="listview" >
      </ul>
     </div>
   <div data-role="header" data-position="fixed">
    <h1 class="header-text">Titlebar</h1>
     <button class="ui-btn btn-back" data-inline="true" data-icon="ui-icon-arrow-l">
      <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
      &lt;&lt;
     </button>
   </div>
  </div> <!-- tabs -->
  <div data-role="footer" data-position="fixed">
  </div>
 </div>
 </div>
 <!-- EDITOR CHECK DETAIL VIEW -->
 <div data-role="page" id="page-editor-step-inspector">
  <div data-role="header" data-position="fixed">
   <h1 class="header-text">Titlebar</h1>
    <button class="ui-btn btn-back" data-inline="true" data-icon="ui-icon-arrow-l">
     <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
     &lt;&lt;
    </button>
    <a id="btn-inspector-ok" data-role="button" class="btn-apply" data-inline="true" data-icon="check">&nbsp;</a>
  </div>
   <div id="div-inspector">
    <input id="input-inspector-checktext"  type="text" placeholder="Check text"></input>
   </div>
 </div>

 <!-- CHECK SELECTION (FLIGHT MODE/EDIT BASE)-->
 <div data-role="page" id="page-all-lists">
  <div data-role="header" data-position="fixed">
   <h1>Checklists</h1>
    <a href="#page-workbook" class="ui-btn ui-icon ui-icon-arrow-l ui-icon-shadow" data-inline="true" data-icon="arrow-l">
     &nbsp;
    </a>
  </div>

  <ul data-role="listview" id="all-lists">
  </ul>

  <div data-role="footer" data-position="fixed">
  </div>
 </div>

 <!-- CHECK WORKBOOK (FLIGHT MODE)-->
 <div data-role="page" id="page-workbook">
  <!-- Main "workspace" -->
  <div id="div-checklist-container">
  <ul data-role="listview" id="lst-checklist">
  </ul>
  </div>
  <button class="ui-btn" id="btn-checked">Check!</button>

  <!-- Misc stuff -->
  <div data-role="header" data-position="fixed">
   <h1 id="titlebar">Titlebar</h1>
    <a href="#page-all-lists" class="ui-btn ui-icon-arrow-l ui-icon-shadow" data-inline="true" data-icon="ui-icon-arrow-l">
     &lt;&lt;
    </a>
  </div>
  <div id="div-footer" data-role="footer" data-position="fixed">
 </div>
<!--   <h1 id="footer_text">Fixed Footer</h1> -->
 </div>
 <script>
x={
  "plane": {
    "type": "FK-9 MK3",
    "id": "D-MZZZ"
  },
  "checklists": {
    "Before Startup": {
      "next": ["Startup"],
      "steps": [
        "seat ; adjusted",
        "belts ; fastened",
        "shut-off valve ; open",
        "avionics ; off",
        "fuses ; checked",
        "rescue-system ; arm"
      ]
    },
    "Startup": {
      "next": [
        "Taxi"
      ],
      "steps": [
        "brake ; set",
	"throttle ; idle",
        "doors ; closed",
        "main switch ; on",
        "fuel pump ; on",
        "ignition ; on",
        "prop area ; free",
        "choke ; if needed",
        "starter ; pressed",
        "oil pressure ; min "
      ]
    }
  }
};
 $(document).ready(function(){
 	checklist.init(x);
	gui_workbook.init(checklist);
	gui_editor.init(x);
	gui_overview.init(x);
	window.location.hash="page-all-lists";
  });
 </script>
</body>
</html>
