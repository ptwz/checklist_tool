<html>
<head>
<link rel="stylesheet" href="css/jquery.mobile.custom.structure.css">
<link rel="stylesheet" href="css/jquery.mobile.custom.theme.css">
<link rel="stylesheet" href="css/checklist.css" />
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery.mobile.custom.js"></script>
<script src="js/checklist.js"></script>
<script src="js/tts.js"></script>
<script src="js/gui.js"></script>
</head>
<body>
 <div data-role="page" id="page-editor">
   <ul data-role="listview" id="lst-edit-checklist">
   </ul>
   <div id="div-inspector">
    <input id="input-checktext"  type="text" placeholder="Check text"></input>
    <input id="btn-edit-ok"      type="button" class="ui-btn" data-inline="true" data-icon="ui-icon-ok"></input>
    <input id="btn-edit-discard" type="button" class="ui-btn" data-inline="true" data-icon="ui-icon-cancel"></input>
   </div>
 </div>
 <div data-role="page" id="page-workbook">
  <!-- Main "workspace" -->
  <div id="div-checklist-container">
  <ul data-role="listview" id="lst-checklist">
  </ul>
  </div>
  <button class="ui-btn" id="btn-checked">Check!</button>

  <!-- Misc stuff -->
  <div data-role="header" data-position="fixed">
   <h1 id="titlebar">Titlebar</h1>
    <button id="btn-back" class="ui-btn" data-inline="true" data-icon="ui-icon-arrow-l">
     <span class="ui-icon ui-icon-arrow-l ui-icon-shadow"></span>
     Hallo
    </button>
  </div>
  <div id="div-footer" data-role="footer" data-position="fixed">
 </div>
<!--   <h1 id="footer_text">Fixed Footer</h1> -->
 </div>
 <script>
x={
  "plane": {
    "type": "FK-9 MK3",
    "id": "D-MZZZ"
  },
  "checklists": {
    "Before Startup": {
      "next": ["Startup"],
      "steps": [
        "seat ; adjusted",
        "belts ; fastened",
        "shut-off valve ; open",
        "avionics ; off",
        "fuses ; checked",
        "rescue-system ; arm"
      ]
    },
    "Startup": {
      "next": [
        "Taxi"
      ],
      "steps": [
        "brake ; set",
	"throttle ; idle",
        "doors ; closed",
        "main switch ; on",
        "fuel pump ; on",
        "ignition ; on",
        "prop area ; free",
        "choke ; if needed",
        "starter ; pressed",
        "oil pressure ; min "
      ]
    }
  }
};
 $(document).ready(function(){
 	checklist.init(x);
	gui.init(checklist);
  });
 </script>
</body>
</html>
